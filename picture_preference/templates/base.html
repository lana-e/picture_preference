<!doctype html>
<html lang="en">
<head>
    <title>Picture Preference - {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" media="screen and (max-width: 450px)"
          href="{{ url_for('static', filename='styleMobile.css') }}">
    <link rel="stylesheet" media="screen and (min-width: 451px)"
          href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.5.1.min.js') }}"></script>
    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='tmdb_api.js') }}"></script>
</head>
<body>
    <nav>
        <h1>
            <a href="{{ url_for('home') }}"><span class="picture">Picture</span>
                <span class="preference">Preference</span></a>
        </h1>
    </nav>

    <section class="content">
        <header>
            {% block header %}{% endblock %}
        </header>
        <hr>
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        {% block content %}{% endblock %}
    </section>

    <footer>
        <ul>
            <li>Â© Lana Elauria, 2020. Film data from <a href="https://www.themoviedb.org/" target="_blank">TMDb</a> and
                <a href="https://letterboxd.com/" target="_blank">Letterboxd.</a></li>
            <li><a href="https://github.com/nelauria/picture_preference">
                <img src="/static/GitHub-Mark-Light-64px.png" alt="Github" class="github-logo">
            </a></li>
        </ul>
    </footer>
</body>
</html>
